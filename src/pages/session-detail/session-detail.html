<ion-header>
  <ion-navbar>
    <ion-title *ngIf="sessionParam">{{sessionParam.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="sessionParam">
    <h1>{{sessionParam.name}}</h1>
    <h4 *ngFor="let speaker of sessionParam?.speakers">
    {{speaker.name}}
  </h4>
    <p>
      {{sessionParam.timeStart}} - {{sessionParam.timeEnd}}
    </p>
    <p>{{sessionParam.location}}</p>
    <p>{{sessionParam.description}}</p>
  </div>
</ion-content>
