<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Speakers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list >
    <ion-grid fixed *ngFor="let speaker of speakers$Ref | async">
      <ion-row align-items-stretch>
        <!--[virtualScroll]="speakers"
        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let speaker" approxItemHeight="457px">         </ion-col>
 -->

          <ion-card class="speaker-card" no-padding>
            <ion-card-header>
              <button ion-item detail-none (click)="goToSpeakerDetail(speaker)">
                <ion-avatar item-start>
                  <img [src]="speaker.profilePic" alt="Speaker profile pic">
                </ion-avatar>
                <h2> {{speaker.name}} </h2>
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
                <ion-note class="speaker_desc"> {{speaker.desc}} </ion-note>
                <ion-item-divider sticky>
                  Speaker's Sessions
                </ion-item-divider>
                <button ion-item *ngFor="let session of speaker.session" (click)="goToSessionDetail(session,speaker.name)">
                  <h3>{{session.title}}</h3>
                </button>
                <!--
                <button ion-item (click)="goToSpeakerDetail(speaker)">
                  <h3>About {{speaker.name}}</h3>
                </button> -->

              </ion-list>
            </ion-card-content>

            <!--
            <ion-row no-padding>
              <ion-col col-12 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-start (click)="goToSpeakerTwitter(speaker)">
                  <ion-icon name="logo-twitter"></ion-icon>
                  Tweet
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-start (click)="openSpeakerShare(speaker)">
                  <ion-icon name='share-alt'></ion-icon>
                  Share
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-start (click)="openContact(speaker)">
                  <ion-icon name='chatboxes'></ion-icon>
                  Contact
                </button>
              </ion-col>
            </ion-row> -->

          </ion-card>

      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
